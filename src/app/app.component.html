<app-timeline
  [resources]="resources"
  [state]="state"

  (itemAdded)="itemAdded($event)"
  (itemMoved)="itemMoved($event)"
  (itemClicked)="itemClicked($event)"

  (channelAdded)="channelAdded($event)"

  (outputAdded)="outputAdded($event)"
  (outputClicked)="outputClicked($event)"
></app-timeline>
